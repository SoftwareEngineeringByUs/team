<!DOCTYPE html>
<html>
<head>
	<!--指定字符的meta标签必须是head的第一个直接子元素-->
	<meta charset="utf-8">
	<!--启用IE Edge模式-->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
	<title>社团通</title>
	<link rel="stylesheet" href="css/style.css">
	
  	<style>
  		h2 {
  			width: 200px;
  			margin: 10px auto;
  		}
  		#myTextarea {
  			width: 500px;
  			height: 300px;
  			margin: 30px auto;
  		}
  		#submit_text {
  			width: 100px;
  			height: 30px;
  			border: 1px solid #f5f5f5;
  			border-radius: 3px;
  			outline: none;
  			background-color: lightblue;
  			float: right;
  			margin-top: 10px;
  			cursor: pointer;
  		}
  	</style>
</head>
<body>
	<h2>发布新闻</h2>
	<form method="post" class="web-size">
		<textarea id="myTextarea"></textarea>
		<input type="submit" id="submit_text" value="发布新闻">
	</form>
	<script src="js/tinymce/tinymce.min.js"></script>
	<script src="js/eventUtil.js"></script>
  	<script>
  		tinymce.init({ 
	  		selector:'#myTextarea' ,
	  		/*language: "zh-CN",*/
	  		plugins: [
			    "advlist autolink lists link image charmap print preview anchor",
			    "searchreplace visualblocks code fullscreen",
			    "insertdatetime media table contextmenu paste jbimages"
			],


			toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image jbimages",

	  		relative_urls: false
	  		/*plugins: "markettoimages,***",
	  		theme_advanced_buttonsl:"markettoimages,|,***",*/
	  		/*plugin: "a_tinymce_plugin",*/
	  		/*a_plugin_option: true,
	  		a_configuration_option: 400*/
	  	});

	  	var submit_text = document.getElementById("submit_text");
	  	EventUtil.addHandler(submit_text,"click",function(event){
	  		EventUtil.preventDefault(event);
		  	console.log(tinyMCE.activeEditor.getContent());   //获取编辑器内的内容
	  	});
	  	
  	</script>
</body>
</html>
