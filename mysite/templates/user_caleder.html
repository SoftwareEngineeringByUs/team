<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>我的日历</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h1>我的日历</h1>
		<table class="calender">
			<tr>
				<td>&lt;</td><td></td><th colspan="3">2015.10</th><td></td><td>&gt;</td>
			</tr>
			<tr>
				<td>M</td><td>T</td><td>W</td><td>T</td><td>F</td><td>S</td><td>S</td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td>
			</tr>
			<tr>
				<td>5</td><td>6</td><td class="active-date">7</td><td>8</td><td>9</td><td>10</td><td>11</td>
			</tr>
			<tr>
				<td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td>
			</tr>
			<tr>
				<td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
			</tr>
			<tr>
				<td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td>
			</tr>
		</table>
	<div class="activity-list">
		<div class="one-activity">
			<span class="activity-item"><h3>title title title title</h3></span>
			<span class="activity-item"><p>activity.date</p></span>
			<span class="activity-item"><p>activity.content</p></span>
		</div>
	</div>
</body>
</html>
